<div class="container palette-{{backColor}}">
  <header>
    <a routerLink="/" class="menu {{backColor}}">
      <i class="fa fa-times" aria-hidden="true"></i>
    </a>
    <div class="brand">
      <!-- <i class="fa fa-gitlab"></i> -->
       <!-- <span class="brand-name"><a routerLink="/">Senga</a></span> -->
    </div>
    <div>
      <button [ngStyle]="{color: backColor == 'default' ? '#757575' : '#fff'}" class="palette-{{backColor}}" (click)="onCreateNote()" type="button">Create</button>
      <!-- <i class="fa fa-plus-square" aria-hidden="true"></i> -->
      <!-- <i class="fa fa-map-marker" aria-hidden="true"></i>
      <span class="location">GH</span> -->
    </div>
  </header>

  <div class="content">

    <div class="note">
        <input [ngStyle]="{color: backColor == 'default' ? 'black' : '#f5f5f5'}" *ngIf="showTitle" name="title" [(ngModel)]="title" type="text" placeholder="You can add a title here">
        <textarea [ngStyle]="{color: backColor == 'default' ? 'black' : '#f5f5f5'}" (input)="onTextAreaInput()" name="note" [(ngModel)]="description" *ngIf="writeText" placeholder="What's on your mind?..."></textarea>
    </div>
    <div *ngIf="takePhoto">
      camera
    </div>
    <div *ngIf="takeVideo">
      video-camera
    </div>

    <div >
      <div *ngIf="showPalette" class="palette">
        <div (click)="onColorSelect('default')" class="color palette-default">.</div>
        <div (click)="onColorSelect('red')" class="color palette-red">.</div>
        <div (click)="onColorSelect('orange')" class="color palette-orange">.</div>
        <div (click)="onColorSelect('violet')" class="color palette-violet">.</div>
        <div (click)="onColorSelect('burlywood')" class="color palette-burlywood">.</div>
        <div (click)="onColorSelect('olive')" class="color palette-olive">.</div>
        <div (click)="onColorSelect('pink')" class="color palette-pink">.</div>
      </div>
      <div class="toolbar">

        <i (click)="onShowPalette()" class="fa fa-tint {{backColor}}" aria-hidden="true"></i>
        <i class="fa fa-picture-o {{backColor}}" aria-hidden="true"></i>
        <i class="fa fa-camera {{backColor}}" aria-hidden="true"></i>
        <i class="fa fa-video-camera {{backColor}}" aria-hidden="true"></i>
        <i class="fa fa-microphone {{backColor}}" aria-hidden="true"></i>
        <!-- <button id="btnTint" (click)="onToggle('WriteText')"><i class="fa fa-tint" aria-hidden="true"></i></button>
        <button (click)="onToggle('WriteText')" [ngClass]="{'active': writeText}"><i class="fa fa-picture-o" aria-hidden="true"></i></button>
        <button (click)="onToggle('TakePhoto')" [ngClass]="{'active': takePhoto}"><i class="fa fa-camera" aria-hidden="true"></i></button>
        <button (click)="onToggle('TakeVideo')" [ngClass]="{'active': takeVideo}"><i class="fa fa-video-camera" aria-hidden="true"></i></button> -->
        <!-- <button><i class="fa fa-phone" aria-hidden="true"></i></button> -->

      </div>
    </div>

  </div>
</div>
